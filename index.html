<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello</h1>
    <div class="container">
        <div class="wrapper">
             <div class="display"></div>
        <div class="keypad">
            <div class="button grey" id="clear">AC</div>
            <div class="button grey" id="negative">+/-</div>
            <div class="button grey" id="percent">%</div>
            <div class="button orange" id="divide">/</div>
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button orange" id="multiply">X</div>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button orange" id="minus">-</div>
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button orange" id="plus">+</div>
            <div class="button doubleWide" id="0">0</div>
            <div class="button" id="decimal">.</div>
            <div class="button orange" id="equals">=</div>
            
        
        </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
